---
layout: page
---

<ul class="category-list">
  {% for category in site.categories %}
    <li>
      <h3>
        <a href="{{ site.url }}/category/{{ category | first | slugize }}">
          {{ category | first }}
        </a>
      </h3>
      <ul>
      {% for post in category[1] %}
        <li>
          <p>
            <a href="{{ site.baseurl }}{{ post.url }}">
              {{ post.title }}
              <small>{{ post.date | date_to_string }}</small>
            </a>
          </p>
        </li>
      {% endfor %}
    </ul>
    </li>
  {% endfor %}
</ul>
